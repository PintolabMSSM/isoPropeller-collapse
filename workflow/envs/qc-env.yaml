name: qc-env
channels:
  - conda-forge
  - bioconda
  - wglab
  - defaults
dependencies:
  # Core CLI tools
  - samtools>=1.17
  - gawk
  - pigz
  - coreutils

  # FASTQ QC
  - fastqc
  - multiqc
  - seqkit

  # Genotyping
  - varscan=2.4.*
  - openjdk>=11

  # RNA-SeQC v2 (needs python libs for the collapse script)
  - python>=3.10
  - numpy
  - pandas
  - bx-python
  - rna-seqc>=2.*

  # FLNC size distribution plot
  - r-base>=4.2
  - r-ggplot2
  - r-patchwork
  - r-dplyr
  - r-data.table
  - r-argparse

  # Picard requirements
  - picard
